<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="duration-500 ease-in-out" id="background">
<div>
  <header class="header flex justify-between">
      <h1 class="header-title font-extrabold text-white text-transparent text-3xl">SkyTracker</h1>
      <button id="refreshBtn" class="text-lg animate-spin">
        <i class="fas fa-sync-alt" aria-hidden="true"></i>
      </button>
  </header>
</div>
<div class="container">
  <div class="row">
      <!-- Main container -->
      <div id="Mainbox" class="bg-cover bg-center w-100 shadow-lg rounded-2xl p-6 text-center">
        <!-- style="background-image: url('https://cdn.mos.cms.futurecdn.net/PQW2DZaJQwA3jtM5S2n8ZP-970-80.jpg.webp');" -->
          <!-- Title -->
        <h1 class="text-5xl font-bold text-black drop-shadow-md mb-3 animate-pulse">
          <span>üå§</span> Weather
        </h1>
        <!-- Current location and time -->
        <div class="grid  grid-cols-2 bg-opacity-20  m-1">
          <div class="text-sm-left">          
            <p id="greeting" class="text-black-70 font-bold mb-2"></p>
          </div>
          <!-- <div id="location" class="text-white text-lg mx-2"></div> -->     
          <div class="flex justify-end items-center">
            <p id="localDay"></p>
            <p id="localDate" class="text-black-50 text-lg mx-2"></p>
            <p id="localTime" class="text-black-50 text-lg mx-2"></p>
          </div>
          </div> 
          <!-- Search bar -->
          <div class="flex align-items-lg-stretch gap-2 mb-6">
            <input id="cityInput" type="text" class="w-full p-3 text-lg rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter city name...">
            <button id="searchBtn" class="p-3 bg-yellow-400 hover:bg-yellow-500 text-white font-semibold rounded-lg">üîç</button>
          </div>
          <!-- Weather information -->   
          <div class="grid grid-cols-3 gap-x-4">
            <!-- New Sunrise and Sunset Box outside the main container -->
            <div class="text-white p-4 rounded-lg ">
              <p id="sunrise" class="text-lg mb-3"></p>
              <p id="sunset" class="text-lg mb-3"></p> <!-- Sunset time -->
            </div>

            <div id="weatherInfo" class="hidden text-white border-2 border-blue-200 p-4 rounded-lg"> 
              <h2 id="cityName" class="text-3xl font-semibold"></h2>
              <p id="weatherDesc" class="capitalize text-lg"></p>
              <p id="temperature" class="text-5xl font-bold mt-3"></p>
              <p id="windSpeed" class="text-lg mt-2"></p>
              <p id="humidity" class="text-lg mt-2"></p>
              <p id="airPollution" class="text-lg mt-2"></p>
              <!-- Weather Icon -->
              <div id="weatherIcon" class="text-6xl mt-3"></div>
            </div>
            
            <div id="highLowTemp" class="text-white p-4">
              <p id="highTemp"class="text-lg mb-3"></p>
              <p id="lowTemp"class="text-lg mb-3"></p>
            </div>
          
          </div>
          <!-- Graphs for Day & Weekly Weather -->
          <div class="mt-6 ">
            <canvas id="dailyWeatherGraph" width="400" height="200"></canvas>
            <div id="weather-display"></div>
            <canvas id="weeklyWeatherGraph" width="400" height="200"></canvas>
          </div>
          <div class="space-y-6">
            <!-- Error message -->
          <div id="error" class="hidden text-red-500 font-semibold mt-4">City not found, please try again.</div>
          </div>   
      </div>  
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
